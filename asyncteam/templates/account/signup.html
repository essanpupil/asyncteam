{% extends 'chunks/account_base.html' %}
{% block 'account_title' %}Register to AsyncTeam{% endblock %}
{% block 'account_content' %}
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form method="post" action="{% url 'account_signup' %}">{% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required="required">
              <label for="id_username">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name="email" id="id_email" class="form-control" placeholder="Email address" required="required">
              <label for="id_email">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required="required">
                  <label for="id_password1">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm password" required="required">
                  <label for="id_password2">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{{ login_url }}">Login Page</a>
          <a class="d-block small" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </div>
      </div>
    </div>
{% endblock %}
