version: v1.0
name: AsyncTeam CI Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - sudo apt-get update && sudo apt-get install -y python3-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
    dependencies: []
  - name: Run Code Analysis
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
      jobs:
        - name: Pylint
          commands:
            - >-
              git ls-files | grep -v 'migrations' | grep -v 'settings.py' | grep
              -v 'manage.py' | grep -E '.py$' | xargs pylint -E
              --load-plugins=pylint_django
    dependencies:
      - Install Dependencies
  - name: Run Tests
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
      jobs:
        - name: Tests
          commands:
            - pytest
    dependencies:
      - Run Code Analysis
  - name: Analyze code coverage
    task:
      secrets:
        - name: codecov
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install codecov
      jobs:
        - name: Upload code coverage
          commands:
            - codecov -t $CODECOV_TOKEN
    dependencies:
      - Run Tests
  - name: Run Security Tests
    task:
      jobs:
        - name: Deployment Checklist
          commands:
            - checkout
            - sem-version python 3.7
            - cache restore
            - pip install -r requirements.txt --cache-dir .pip_cache
            - python manage.py check --deploy --fail-level ERROR
    dependencies:
      - Analyze code coverage
